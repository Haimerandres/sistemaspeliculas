<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"        
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <h:head>
        <title>Facelet Title</title>
              
       
    </h:head>
    <h:body>
   
        <p:panel>
           
            
<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Agregar Peliculas" outcome="Agregarpelicula.xhtml" icon="pi pi-file">
      <f:param name="i" value="2" />
    </p:menuitem>

   
</p:tabMenu>
          
        </p:panel>
        
     
            
               <h:form id="peli">   
                  
            <p:panel id="panel" header="Lista de Peliculas" >
                
            
                <p:dataGrid var="car" value="#{controlprincipal.listapelicula}" columns="3" 
        rows="12" paginator="true" id="cars">
         
        <f:facet name="header">
            Lista de peliculas
            
          
        </f:facet>    
        
        
 
        <p:panel header="#{car.pelicula}" style="text-align:center">
            
            <h:panelGrid columns="1" style="text-align:center" >
                
           
            </h:panelGrid>
            
            <h:panelGrid columns="1" style="width:100%">
                
                <p:rating value="#{car.rating}"  >
                 
                    
                    <p:ajax  listener="#{controlPelicula.actualizarreting()}"  />
                 
                
                               
                </p:rating>
                
                
                <h:outputText value="#{car.id_pelicula}"/>
                
                
                <p:graphicImage value="imagenes/#{car.imagen}" style="width:150px;height:150px"/> 
                                       
                <h:outputText value="#{car.pelicula}" />
                <h:outputText value="#{car.director}" />
                <h:outputText value="#{car.tipo}" />
                <h:outputText value="#{car.descripcion}" />
                
                
               <h:outputText value="Basic:" />                           
                            
              
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
                
             
 
</p:panel>
</h:form>
            
    
        
        
    </h:body>
</html>
